defaults:
  # --------------------------------------Basic Configurations----------------------------------- #
  ## -----------------------------Basic configurations for Vae behaviour clone------------------------ ##
  # The random seed
  seed: 0
  # The environment wrapper type
  wrapper_type: OfflineEnvWrapper
  # Number of epochs
  epochs: 1000
  # Reward discounted factor
  gamma: 0.99
  # Scale of reward
  reward_scale: 1
  # Scale of cost
  cost_scale: 1
  # Number of grad steps per epoch
  grad_steps_per_epoch: 1000
  # Number of batch sizes
  batch_size: 256
  # Save model to disk
  save_freq: 100
  # Number of epoisodes to run when evaluate
  eval_episodes: 30
  # CUDA or CPU device
  device: 'cuda:7'
  # The Address for saving training process data
  data_dir: './runs/offline'
  # The path of dataset
  dataset_path: './runs/data/SafetyPointCircle0-v0-mixed-beta0.5.npz'
  ## ---------------------------------------Configuration For Model----------------------------- ##
  model_cfgs:
    # The mode to initiate the weight of network, choosing from "kaiming_uniform", "xavier_normal", "glorot" and "orthogonal".
    weight_initialization_mode: "kaiming_uniform"
    # Configuration of Actor network
    actor_cfgs:
      # Size of hidden layers
      hidden_sizes: [256, 256, 256]
      # Type of activation functon, choosing from "tanh", "relu", "sigmoid", "identity", "softplus"
      activation: relu
    # Configuration of Critic network
    critic_cfgs:
      # Size of hidden layers
      hidden_sizes: [256, 256, 256]
      # Type of activation functon, choosing from "tanh", "relu", "sigmoid", "identity", "softplus"
      activation: relu
    # Configuration of Vae network
  # The learning rate of Actor network
  actor_lr: 0.001
  # The learning rate of Critic network
  critic_lr: 0.001
  # num of sampling action when estimaing Adv
  num_sample: 10
  # target newwork update rate
  smooth_coeff: 0.005
  alpha_init: 1
  alpha_lr: 0.001
  lagrange_thresh: 5
  start_train_policy: 10
  min_q_weight: 1
